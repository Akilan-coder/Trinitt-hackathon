<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- One of the following themes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
<!-- Modern or es5 bundle -->
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

<body>
    <div class="comp" id="comp">hello there
        <div class="resizer ne"></div>
        <div class="resizer nw"></div>
        <div class="resizer sw"></div>
        <div class="resizer se"></div>
    </div>

    <div class="diag">
        <span>box color</span>
        <div class="color-picker"></div>
        <span>font size</span>
        <div class="fontsizebar"> 
            
        <input type="range" min="5" max="400"  value = "1" id="myRange" class = "slider">
        </div>
        <span>font color</span>
        <div class="font-color-picker"></div>
        <span>text position</span>
        <div class="textpos">
            <button class="right" id="right">right</button>
            <button class="centre" id= "centre">centre</button>
            <button class="left" id = "left">left</button>
        </div>
      <span>box radius</span>
      <div class="boxshapebar"> 
            
        <input type="range" min="1" max="50"  value = "1" id="boxshape" class = "shapeslider">
        </div>
      <span>edit text</span>
      <br>
        <input type="text" id="innertext" placeholder="change text here">
<br>
        <span>box size</span>
        <div class="boxsizebar"> 
        <span>width</span>
        <input type="range" min="5" max="4000"  value = "1" id="XRange" class = "wslider">   
        <span>height</span>
        <input type="range" min="5" max="1000"  value = "1" id="YRange" class = "hslider">
        </div>
    </div>





    <script src="main.js"></script>
    <script src="diag.js"></script>
</body>
</html>
